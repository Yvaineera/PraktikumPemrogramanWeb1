<html>
<head>
    <title> Form Modul 3</title>
</head>
<body>
    <table align="center" width="35%" border="1">
        <tr height="90" bgcolor="#87ceea">
            <th align="center" style="font-size: 32px; color: crimson; font-family: Arial, Helvetica, sans-serif;"> Pendaftaran Kursus</th>
        </tr>
        <tr height="375" bgcolor="grey"> 
            <td valign="top">
                <table>
                    <h2 style="font-family: Arial, Helvetica, sans-serif;">Data Diri</h2>
                <tr>
                    <td>Nama</td> 
                    <td> <input type="text" name="nama"> </td> 
                </tr>
                <tr>
                    <td>Nim</td>
                    <td> <input type="text" name="nim" value="" maxlength="12"> </td> 
                </tr>
                <tr>
                    <td>E-mail  </td>
                    <td><input type="email" name="E-mail"> </td>
                </tr>
                <tr>
                    <td> Tanggal Lahir</td>
                    <td> <input type="date" name="Tanggal Lahir"> </td>
                </tr>
                <tr valign="top">
                    <td> Jenis Kelamin</td>
                    <td> <input type="radio" name="jenis_kelamin" value="L"> Laki-laki <br>    
                         <input type="radio" name="jenis_kelamin" value="P"> Perempuan </td>
                </tr>
                <tr valign="top">
                    <td>Pilih Program Kursus </td>
                    <td><input type="checkbox" name="kursus_1" value="C#"> C# <br>
                        <input type="checkbox" name="kursus_2" value="Java"> Java <br>
                        <input type="checkbox" name="kursus_3" value="SQL"> SQL <br>
                        <input type="checkbox" name="kursus_4" value="HP"> HTML dan PHP <br>
                    </td>
                </tr>  
                <tr>  
                    <td> Pilihan Hari/Jam Kursus </td>
                    <td><select name="Jadwal Kursus" > 
                        <option value="sr"> Senin - Rabu/09.00 - 11.00 </option>
                        </select> 
                    </td>
                </table>      
            </td>
        </tr>
        <tr height="150" bgcolor="#fa8071">
            <th align="left" valign="top"> Komentar Anda 
            <br>
            <textarea name="deksripsi" cols="50" rows="5" style="margin-bottom: 5"></textarea>
            <br>
            <input type="reset" value="Reset" name="Reset">
            <input type="submit" value="Submit" name="Submit">
            <input type="button" value="Cancel" name="Cancel">
            </th>
        </tr>
    </table>
</body>
</html>
